<header *ngIf="router.url != '/'">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand cursive" href="/">Kevin and McKenna</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  routerLinkActive="active" routerLink="/rsvp/create">RSVP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gallery">Gallery</a>
        </li>
        <li class="nav-item dropdown" *ngIf="this.user && this.user.roles.includes('admin')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarAdmin" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Admin</a>
          <div class="dropdown-menu" aria-labelledby="navbarAdmin">
            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin/test">Test Form</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin">Dashboard</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin/reports">Reports</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/role/list">Roles</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin/users">Users</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/password-reset">Password Reset</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="navbar-right">
      <a class="nav-link" *ngIf="this.apiService.isLoggedIn" routerLinkActive="active" routerLink="/user/profile"><i
          class="fa fa-user fa-2x"></i></a>
      <a class="nav-link" *ngIf="!this.apiService.isLoggedIn" routerLinkActive="active" routerLink="/login">Login</a>

      <a *ngIf="!this.apiService.isLoggedIn" class="btn btn-outline-primary" routerLinkActive="active"
        routerLinkActive="active" routerLink="/register">Sign up</a>
      <button (click)="logout()" *ngIf="this.apiService.isLoggedIn" type="button" class="btn btn-danger">Logout</button>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>
<router-outlet></router-outlet>
