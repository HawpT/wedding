<header *ngIf="router.url != '/' && router.url != '/gallery'">

    <a class="navbar-brand cursive" href="/">K<span class="hide-600">evin</span>&nbsp;<small>&amp;</small>&nbsp;M<span class="hide-600">cKenna</span></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/rsvp/create">RSVP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/info">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="/gallery">Gallery</a>
        </li>
        <li class="nav-item dropdown" *ngIf="this.user && this.user.roles.includes('admin')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarAdmin" role="btn" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Admin</a>
          <div class="dropdown-menu" aria-labelledby="navbarAdmin">
            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin/test">Test Form</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin">Dashboard</a>

            <a class="dropdown-item" routerLinkActive="active" routerLink="/admin/users">Users</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/password-reset">Password Reset</a>

        <i class="fa fa-bars"></i>
      </button>
      <a class="nav-link btn" *ngIf="this.apiService.isLoggedIn" routerLinkActive="active" routerLink="/user/profile">

      </a>
      <a class="nav-link btn" *ngIf="!this.apiService.isLoggedIn" routerLinkActive="active" routerLink="/login">Login</a>
      <button (click)="logout()" *ngIf="this.apiService.isLoggedIn" type="btn" class="btn">Logout</button>
