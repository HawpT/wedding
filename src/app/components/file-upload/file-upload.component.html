<div class="file-drop-area">
  <button type="button" class="btn btn-primary">Choose File</button>
  <span class="file-msg">{{file ? file.name : 'or drag and drop file here' }}</span>
  <input class="file-input" type="file">
</div>
<img [src]="previewUrl" *ngIf="previewUrl" width=200px height=auto />
<app-progress [progress]="progress"></app-progress>
