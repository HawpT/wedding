<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="container">
    <div class="row">
      <div class="spacing"></div>
      <div class=" col-md-12 text-center">
        <span class="text-larger"><strong>Please Sign In</strong></span>
      </div>

      <div class="spacing"></div>
        <hr class="hr-style">
      <div class="spacing"></div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <span class="input input--madoka" [class]="{'input--filled': !!myForm.email.value, 'input--error': submitted && myForm.email.errors}">
            <input class="input__field input__field--madoka" type="text" formControlName="email" id="input-email">
            <label class="input__label input__label--madoka" for="email">
              <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
                <path d="m0,0l404,0l0,77l-404,0l0,-77z"></path>
              </svg>
              <span class="input__label-content input__label-content--madoka">Email<i class="fas fa-asterisk"></i></span>
            </label>
          </span>
          <!-- error -->
          <div class="error" *ngIf="submitted && myForm.email.errors?.required">
            Email is required.
          </div>
          <div class="error" *ngIf="submitted && myForm.email.errors?.pattern">
            Not a valid email.
          </div>
        </div>
        <div class="form-group">
          <span class="input input--madoka" [class]="{'input--filled': !!myForm.password.value, 'input--error': submitted && myForm.password.errors}">
            <input class="input__field input__field--madoka" type="password" formControlName="password" id="input-password">
            <label class="input__label input__label--madoka" for="password">
              <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
                <path d="m0,0l404,0l0,77l-404,0l0,-77z"></path>
              </svg>
              <span class="input__label-content input__label-content--madoka">Password<i class="fas fa-asterisk"></i></span>
            </label>
          </span>
          <!-- error -->
          <div class="error" *ngIf="submitted && myForm.password.errors?.required">
            Password is required.
          </div>
          <div class="error" *ngIf="submitted && myForm.password.errors?.pattern">
            Enter a password between 8 and 32 characters.
          </div>
        </div>
      </div>
    </div>

    <div class="spacing s20"></div>

    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6">
        <button type="submit" class="btn btn-block">Sign in</button>
      </div>
    </div>

    <div class="spacing s25"></div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <p class="text-small text-center"><a routerLinkActive="active" routerLink="/password-reset-create"><B>Having trouble logging in? Reset your password.</B></a></p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6">
        <p class="text-small text-center">Or if you don't have an account...</p>
        <button class="btn btn-block" routerLinkActive="active" routerLink="/register">Sign up</button>
      </div>
    </div>

    <div class="spacing s20"></div>
    <hr class="hr-style">
    <div class="spacing"></div>

  </div>
</form>
