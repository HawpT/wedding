<form focusInvalidInput [formGroup]="rsvpForm" (ngSubmit)="submit()">
  <div class="container">
    <div class="row">

      <div class="spacing"></div>
      <hr class="hr-style">
      <div class="spacing"></div>

      <h2>/We can't wait to hear from you.</h2>

      <div class="spacing"></div>


      <div class="col-md-4 form-group flex">
        <div class="cs-select cs-skin-underline" [class]="{'cs-active': attendingActive}" tabindex="0">
          <span class="cs-placeholder" (click)="toggleAttending()">{{attendingText}}</span>
          <div class="cs-options">
            <ul> 
              <li data-option="" (click)="attending(true)"><span>Yes</span></li>
              <li data-option="" (click)="attending(false)"><span>No</span></li>
            </ul>
          </div>
        </div>
        <!-- error -->
        <div class="error" *ngIf="submitted && myForm.attending.errors?.required">
          Code is required.
        </div>
        <div class="error" *ngIf="submitted && (myForm.attending.errors?.minLength || myForm.attending.errors?.maxLength)">
          Enter a code (between 1 and 100 characters).
        </div>
      </div>

      <div class="col-md-4 form-group">
        <span class="input input--madoka" [class]="{'input--filled': !!myForm.plusOne.value}">
          <input class="input__field input__field--madoka" type="text" formControlName="plusOne" id="input-plusOne">
          <label class="input__label input__label--madoka" for="plusOne">
            <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
              <path d="m0,0l404,0l0,77l-404,0l0,-77z"></path>
            </svg>
            <span class="input__label-content input__label-content--madoka">Partner's Name <i class="fas fa-asterisk"></i></span>
          </label>
        </span>
      </div>

      <div class="spacing"></div>

      <div class="col-md-6 form-group">
        <button type="submit" class="btn btn-block">Save</button>
      </div>

      <hr class="hr-style">
      <div class="spacing"></div>

    </div>
  </div>
</form>
