<div class="flex align-center flex-wrap" *ngIf="user">
  <h4 class="flex-full">{{user.nameFirst}} {{user.nameLast}} &nbsp; &nbsp;</h4>

  <span>{{user.email}} &nbsp; &nbsp; &nbsp;
  <button class="btn gradient" routerLinkActive="active" [routerLink]="'/user/edit/' + user._id">Edit
    Information</button></span>
</div>
